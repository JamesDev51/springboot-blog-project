<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{../layouts/default}"
>

    <div layout:fragment="content">
        <div class="container mt-5 mb-5">
            <form >
                <input type="hidden" id="id" th:value="${post.id}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" placeholder="Enter title" type="text" th:value="${post.title}">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control summernote" rows="5" id="content" th:text="${post.content}"></textarea>
                </div>

                <input
                        type="hidden"
                        th:name="${_csrf.headerName}"
                        th:value="${_csrf.token}"
                        id="csrfToken"/>

            </form>
            <button class="btn btn-primary" id="btn-board-edit" >Let's Edit Post!</button>
        </div>
    </div>


</html>
