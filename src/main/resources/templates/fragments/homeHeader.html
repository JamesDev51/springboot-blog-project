<!DOCTYPE html>
<html
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerFragment" class="">
    <h2 sec:authentication="principal"></h2>
    <td sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarExample01"
                        aria-controls="navbarExample01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/login">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/join">Sign Up</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex input-group w-auto">
                    <input
                            type="search"
                            class="form-control rounded"
                            placeholder="Search"
                            aria-label="Search"
                            aria-describedby="search-addon"
                    />
                    <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
                </form>
            </div>
        </nav>
        <!-- Navbar -->

    </td>

    <td sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarExample01"
                        aria-controls="navbarExample01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/edit">User Info</a>
                        </li>
                        <li class="nav-item">
                                <span class="nav-link " style="cursor:pointer;" id="logoutBtn">Logout</span>
                                <input
                                        type="hidden"
                                        th:name="${_csrf.headerName}"
                                        th:value="${_csrf.token}"
                                        id="csrfToken"/>


                        </li>
                    </ul>
                </div>
                <form class="d-flex input-group w-auto">
                    <input
                            type="search"
                            class="form-control rounded"
                            placeholder="Search"
                            aria-label="Search"
                            aria-describedby="search-addon"
                    />
                    <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
                </form>
            </div>
        </nav>
        <!-- Navbar -->
    </td>
        <!-- Background image -->
        <div
                class="p-5 text-center bg-image"
                style="
          background-image: url('https://mdbootstrap.com/img/new/slides/041.jpg');
          height: 400px;
        "
        >
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white">
                        <h2 class="mb-3">Hi. I am James, Junior Backend Developer.</h2>

                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->

</header>


</html>
